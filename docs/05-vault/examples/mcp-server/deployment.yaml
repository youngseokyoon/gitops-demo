apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-mcp-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault-mcp-server
  template:
    metadata:
      labels:
        app: vault-mcp-server
    spec:
      serviceAccountName: myapp-sa
      containers:
      - name: server
        image: python:3.11-slim
        command: ["/bin/sh", "-c"]
        args:
        - |
          pip install hvac mcp && \
          python /app/server.py
        env:
        - name: VAULT_ADDR
          value: "http://vault.vault.svc.cluster.local:8200"
        volumeMounts:
        - name: code-volume
          mountPath: /app
      volumes:
      - name: code-volume
        configMap:
          name: vault-mcp-server-code
